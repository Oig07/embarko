<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="\journey\journey.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>Embarko</title>
    </head>
    <body>
        <div class="pageContainer">
            <div class="globalPadding">
                <div class="startJourneyContainer" id="startJourneyContainer">
                    <div class="startJourneyPadding">
                        <button id="startJourney">New Entry</button>
                        <div id="newEntryModal" class="newEntryModal">
                            <div class="modalContent">
                                <span class="close" id="closeModalBtn">&times;</span>
                                <!--FORM CONTENT-->
                                <form id="newEntryForm">
                                    <label for="entry">What did you try today, and what did you learn from it?</label>
                                    <input type="text" id="entry" name="entry">
                                    <button type = "submit">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="entriesContainer">

                </div>
            </div>
        </div>
        <script type="module" src="/journey/journeyController.js"></script>
        <script type="module" src="/journey/createEntry.js"></script>
    </body>
</html>
