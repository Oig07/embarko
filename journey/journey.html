<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="\journey\journey.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title>Embarko</title>
    </head>
    <body>
        <div class="pageContainer">
            <div class="globalPadding">
                <div class="startJourneyContainer" id="startJourneyContainer">
                    <div class="startJourneyPadding">
                        <div class="journalHeader">
                            <h2 class="journalSection-header" id="journalSection-header"></h2>
                            <button class="startJourney" id="startJourney"> New Entry <i class="fa-solid fa-pen fa-lg"></i>
                        </div>
                        <div id="newEntryModal" class="newEntryModal">
                            <div class="modalContent">
                                <div class="modalHeader">
                                    <h2>What did you try, and what did you learn from it?</h2>
                                    <span class="close" id="closeModalBtn">&times;</span>
                                </div>
                                <!--FORM CONTENT-->
                                <form id="newEntryForm">
                                    <label for="entry"></label>
                                    <div class="newEntryTextEditor">
                                        <div class="textEditorContainer">
                                            <div id="newEntryButtonBar" class="newEntryButtonBar">
                                                <ul id="newEntry-button-row" class="newEntry-button-row">
                                                    <li id="newEntry-bold-button" class="newEntry-bold-button">
                                                    </li>
                                                    <li id="newEntry-italic-button" class="newEntry-italic-button"></li>
                                                    <li id="newEntry-underline-button" class="newEntry-underline-button"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <textarea id="entry" name="entry" class="entry"></textarea>
                                    <div class="smallDivPadding"></div>
                                    <button type = "submit" id="newEntry-save-button" class="newEntry-save-button">Add Entry</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="entriesContainer"></div>
            </div>
        </div>
        <script type="mnodul" src="/config.js"></script>
        <script type="module" src="./journalEntry/main.js"></script>
        <script type="module" src="../components/modal/modalController.js"></script>
        <script type="module" src="./journalEntry/entryElement.js"></script>
        <script type="module" src="./journalEntry/utils/dateFormater.js"></script>
        <script type="module" src="./journeyController.js"></script>
    </body>
</html>
