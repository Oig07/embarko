<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./diary.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title>Embarko</title>
    </head>
    <body>
         <!-- SVG BACKGROUND -->
        <div class="backgroundSVG">
            <img src="../assets/blob-scene-haikei.svg"/>
        </div>
        <!-- ALL PAGES PADDING -->
        <div class="globalPadding">
            <button class="logOut-Btn" id="logOut-Btn">
                Sign Out <i class="fa fa-sign-out"></i>
            </button>
            <div class="mainLayout">
                <div class="sidebarContainer" id="sidebarContainer">
                    <div class="sidebar" id="sidebar">
                        <div class="sidebar-header">Emabarko</div>
                             <button class="startJourney-Btn" id="startJourneyBtn">Start New Journey</button>
                                <a href="../journeyDiaries/diary.html">Journey Diaries</a>
                            <button class="journeyCollapse-Btn">Recent Journeys<i class="fa-solid fa-chevron-down chevron"></i></button>
                            <div class="journeys-container">
                            </div>
                            <a>Community</a>
                            <a>Journey Resources</a>
                            <a>Settings</a>
                    </div>
                </div>
            </div>
            <div class="newJourney-Modal" id="newJourneyModal">
            <div class="modalContent" id="modalContent">
                <div class="modalHeader">
                    <h2>Journey Name</h2>
                    <span class="close" id="closeModalBtn">&times;</span>
                </div>
                <!-- FORM CONTENT -->
                 <form name="newJourney_Form" id="newJourney-Form" class="newJourney-Form">
                    <span class="entry-help">
                        <input type="text" id="journeyName" class="journeyName" name="entry" placeholder="What are you trying to do for the first time?" maxlength="50"></input>
                        <span class="characterCount" id="characterCount"></span>
                    </span>
                 </form>
                 <div class="smallDivPadding"></div>
                 <button type="submit" id="newJourneySaveBtn" class="newJourney-Save-Btn">
                    Create Journal
                 </button>
            </div>
        </div>
        </div>
        <script type="module" src="../config.js"></script>
        <script type="module" src="../logout.js"></script>
        <script type="module" src="./newJourneyModalController.js"></script>
    </body>
</html>
